<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HusterYP</title>
    <script>
         function callAndroid(){
            /*约定的url协议为：js://webview?arg1=111&arg2=222*/
            document.location = "js://webview?arg1=111&arg2=222";
         }
    </script>
</head>
<!-- 点击按钮则调用callAndroid（）方法  -->
<body>
<button type="button" id="button1" onclick="callAndroid()" style="width:100px;height:60px">
    点击调用Android代码
</button>
</body>
</html>
